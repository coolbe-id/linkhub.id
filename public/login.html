<body class="auth-page">
    <div class="auth-container">
        <h1 class="logo-animation">LinkHub</h1>
        <div class="auth-box">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="email@example.com">
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="********">
            </div>
            <button id="login-btn" class="primary-btn">Login</button>
            <p class="auth-link">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            <p id="auth-status" class="status-message"></p>
        </div>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>

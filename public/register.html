<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkHub - Daftar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1 class="logo-animation">LinkHub</h1>
        <div class="auth-box">
            <h2>Daftar Akun Baru</h2>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="email@example.com">
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Minimal 6 karakter">
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Konfirmasi Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Ulangi password">
            </div>
            <button id="signup-btn" class="primary-btn">Daftar</button>
            <p class="auth-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
            <p id="auth-status" class="status-message"></p>
        </div>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
